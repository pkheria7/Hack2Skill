<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Doc & Image Reader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>Upload a document or images</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Document (PDF/DOCX/TXT):</label><br/>
    <input type="file" name="document" accept=".pdf,.docx,.txt"/><br/><br/>

    <label>Images (jpg, png, … multiple allowed):</label><br/>
    <input type="file" name="images" multiple accept="image/*"/><br/><br/>

    <button type="submit">Extract text</button>
  </form>

  <h3>Extracted text</h3>
  <textarea id="result" readonly placeholder="Text will appear here…"></textarea>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      document.getElementById('result').value = data.text;
    });
  </script>
</body>
</html>
